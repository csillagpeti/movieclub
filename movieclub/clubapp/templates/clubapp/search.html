{% extends "clubapp/layout.html" %}

{% block body %}
        <h2>Search movies</h2>
        {% if not movies%}
        <form action="/search" method="GET">
            <input type="text" id="query" name="query"></input><br>
            <button type="submit" class="align-self-center btn btn-primary searchbutton">Submit</button>  
        </form>
        {% else %}
        
        {% if queryString %}
        <div>
            Results for... "{{ queryString }}":<br>
            <a href="{{ request.path }}">
                <button class="align-self-center btn btn-primary pagingbutton">Search again</button></a><br>
        </div>
        {% endif %}
        {% include "clubapp/list_display.html" %}
        {% endif %}
{% endblock %}
